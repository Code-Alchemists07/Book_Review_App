<!DOCTYPE html>
<html lang="en">
<head>
  <title>CodeAlchemists07 - Book Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      font-size: 2.2rem;
      color: #4B0082;
    }

    .card img {
      height: 300px;
      object-fit: cover;
    }

    .card {
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <!-- Navbar / Header -->
  <nav class="navbar navbar-expand-lg px-3 border-bottom">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="static/pics/logo.jpg" alt="">
      <span class="logo-text">Code-Alchemists07</span>
    </a>
    <div class="ms-auto">
      <a href="/add_review" class="btn btn-outline-primary">Add New Review</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container py-5">
    <h2 class="mb-4 text-center text-muted">Book Reviews</h2>

    <div class="row">
      {% for book in reviews %}
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm h-100">
            {% if book.cover %}
              <img src="https://{{ storage_account_name }}.blob.core.windows.net/bookcovers/{{ book.cover }}" class="card-img-top" alt="Book Cover">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title text-primary">{{ book.title }}</h5>
              <p class="card-text">{{ book.review }}</p>
            </div>
          </div>
        </div>
      {% else %}
        <div class="col-12 text-center">
          <p class="text-muted">No reviews yet. Be the first to add one!</p>
          <p>add some good reviews to our project</p>
        </div>
      {% endfor %}
    </div>
  </div>

  <footer class="text-center py-4 text-muted border-top">
    &copy; 2025 Code-Alchemists07. All rights reserved.
  </footer>
</body>
</html>
